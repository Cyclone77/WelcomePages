<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="src/vegas.css" rel="stylesheet" />
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }

        html
        {
            width: 100%;
            height: 100%;
        }

        body
        {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        a
        {
            color: #FFF;
            text-decoration: none;
        }

        ul li
        {
            list-style: none;
        }

        .clear
        {
            clear: both;
        }

        #container
        {
            background-color: rgba(0,0,0,0.3);
            border-radius: 1.5em;
            color: #fefefe;
            overflow: auto;
            position: absolute;
            right: 100px;
            top: 50%;
            bottom: 50%;
            width: auto;
            height: auto;
            height: 240px;
            width: 540px;
            margin: auto;
            font-family: Monaco, "Microsoft YaHei", 'MonacoRegular', 'Courier New', monospace !important;
            border: 2px solid rgba(0,0,0,0.3);
            overflow: hidden;
            
            transition: top 1s;
            -webkit-transition: top 1s; /* Safari */
        }

            #container.Minhide
            {
                position: absolute;
                top: 5px;
                height: 30px;
                border-radius: 15px;
                margin: 0px;
            }

                #container.Minhide #closeContainer
                {
                    position: absolute;
                    top: 3px;
                    right: 10px;
                }

                #container.Minhide #container-inner
                {
                    display: none;
                }

        #header
        {
            padding: 20px;
            border-bottom: 1px solid #fff;
        }

            #header p
            {
                font-size: 12px;
            }

        #content
        {
            padding: 20px;
            border-bottom: 1px solid #fff;
        }

            #content:hover
            {
                background: #FFF;
                color: #000;
            }

                #content:hover ul li a
                {
                    text-shadow: 0 1px 1px #333;
                    color: #000;
                }

            #content ul
            {
                margin: 0 10px;
            }

                #content ul li
                {
                    float: left;
                    margin: 0 5px;
                }

        #footer
        {
            padding: 20px;
            font-size: 12px;
        }

            #footer ul
            {
                margin: 0 10px;
                float: right;
            }

                #footer ul li
                {
                    float: left;
                    margin: 0 5px;
                }

        #closeContainer
        {
            display: inline-block;
            border: 2px solid rgba(0,0,0,0.3);
            text-shadow: 0 1px 1px #333;
            border-radius: 50%;
            width: 22px;
            text-align: center;
            color: rgba(0,0,0,0.3);
            font-weight: bold;
            background: #fff;
            cursor: pointer;
            float: right;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="closeContainer">↑↑</span>
        <div id="container-inner">
            <div id="header">
                <div id="header-inner">
                    <div id="header-content" onclick="return false;">
                        <a href="http://20px.cn/home/">
                            <h1>Cyclone77's Blog</h1>
                        </a>
                        <p>If you really want something, you have to be prepared to work very hard, take advantage of opportunity, and above all never give up.</p>
                    </div>
                </div>
            </div>

            <div id="content">
                <ul>
                    <li>>></li>
                    <li><a href="http://20px.cn/home/">Home</a></li>
                    <li>/</li>
                    <li><a href="http://20px.cn/blog/">Blog</a></li>
                    <li>/</li>
                    <li><a href="http://20px.cn/cv/">About</a></li>
                </ul>
                <div class="clear"></div>
            </div>

            <div id="footer">
                <ul>
                    <li><a href="https://github.com/Cyclone77">Github</a></li>
                    <li>|</li>
                    <li><a href="https://gist.github.com/Cyclone77">Gist</a></li>
                    <li>></li>
                    <li><span>20px.cn</span></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <script src="src/jquery.js"></script>
    <script src="src/vegas.js"></script>
    <script>
        $(function () {
            $('body').vegas({
                //overlay: !0,
                transitionDuration: 4e3,
                delay: 1e4,
                shuffle: true,
                slides: [{
                    src: "img/unsplash1.jpg",
                    color: "#DBC9B3",
                    transition: "fade2",
                    transitionDuration: 1e4
                }, {
                    src: "img/unsplash3.jpg",
                    color: "#F6B700",
                    transition: "zoomOut",
                    transitionDuration: 8e3
                }, {
                    src: "img/unsplash5.jpg",
                    color: "#EFAF41",
                    animation: "random"
                }, {
                    src: "img/unsplash4.jpg",
                    color: "#CBC2B9",
                    animation: "kenburns",
                    transition: "swirlLeft2"
                }, {
                    src: "img/unsplash6.jpg",
                    color: "#B89E2F",
                    animation: "random"
                }, {
                    src: "img/unsplash7.jpg",
                    color: "#7BBBBB",
                    animation: "random",
                    transition: "swirlRight2"
                }],
                walk: function (s, e) {
                    $(".vegas-timer-progress").css("background-Color", e.color);
                }
            });
            $("#closeContainer").on("click", function (event) {
                if ($(this).text() == "↓↓") {
                    $(this).text("↑↑");
                    $(this).closest("#container").removeClass("Minhide");
                } else {
                    $(this).text("↓↓");
                    $(this).closest("#container").addClass("Minhide");
                };
            });
        });
    </script>
</body>
</html>
